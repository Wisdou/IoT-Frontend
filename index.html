<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>IoTLab</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="header">
        <div class="header-logo">
            <img class="headerLogo" src="images/hselogo3.png" alt="HSE logo" />
        </div>
        <div class="header-left">
            <a>IoT Лаборатория</a>
        </div>
        <div class="header-right">
            <a href="https://www.hse.ru/">Мои проекты</a>
            <a href="https://ru.wikipedia.org/wiki/%D0%92%D0%B8%D0%BA%D0%B8">Помощь</a>
        </div>
        <div class="header-user">
            <a><img class="header-user-img" src="images/userlogo.png" alt="HSE logo" /></a>
        </div>
    </div>

    <div class="main-menu">
        <div class="control-menu">
            <div class="menu-bin">
                <button><img class="header-user-img" src="images/delete.png" alt="Delete" /></button>
            </div>
            <div class="menu-rotate">
                <button><img class="header-user-img" src="images/rotate.png" alt="Rotate" /></button>
            </div>
        </div>

        <div class="flow-menu">
            <div class="menu-left">
                <button><img class="header-user-img" src="images/left-arrow.png" alt="Delete" /></button>
            </div>
            <div class="menu-right">
                <button><img class="header-user-img" src="images/right-arrow.png" alt="Rotate" /></button>
            </div>
            <div class="center-space">

            </div>
            <div class="right-menu">
                <div class="monitor-btn">
                    <button>Открыть монитор порта</button>
                </div>
            </div>
        </div>

    </div>

    <div class="mainField">
    </div>
</body>

</html>
